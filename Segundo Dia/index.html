<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>7 days of code</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulário do programador</h1>
    </header>

    <main>
        <form>
            <div class="ajusta-topico">
                <label for="nome">Qual o seu nome?</label>
                <input type="text" id="nome" required>
            </div>
                
            <div class="ajusta-topico">
                <label for="idade">Quantos anos você tem?</label>
                <input type="text" id="idade" required>
            </div>

            <div class="ajusta-topico">
                <label for="linguagem-programacao">Qual linguagem de programação você está estudando?</label>
                <input type="text" id="linguagem" required>
            </div>

            <input type="submit" value="Enviar formulário" id="enviar">

        </form>
    </main>

    <footer>

    </footer>
    
    <script src="main.js"></script>

</body>

</html>
